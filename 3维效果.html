<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>三维效果</title>
  <style>
  *{box-sizing: border-box;}
div#test{
  width: 100%;
  height: 500px;
  background: white;
  padding: 100px 0;
  margin: 100px auto;
  border: 1px solid;
}
#banner{
  height: 300px;
  width: 400px;
  margin: 0 auto;
  background:  #37D7B2;
  transition: transform 0.1s;
  box-shadow: 0 5px 20px rgba(0,0,0,0.45);
  text-align: center;
  line-height: 300px;
  font-size: 50px;
  color: #fff;
  text-shadow: 0 5px 6px #777;
}

body{
  background: white;
  padding: 20px;
}

  </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

  <div id="test">
    <div id="banner" >三维</div>
  </div>
<script>
function library(el,perspective,deg){
      this.el = el;
      this.perspective = perspective;
      this.deg = deg;
      this.elFather = this.el.parent();
      this.elFather.css({
        perspective: this.perspective+'px'
      })

      elFather.on('mousemove',function(e){
        var offset = elFather.offset();

        var x = e.pageX - offset.left
        var y = e.pageY - offset.top

        var centerX = elFather.outerWidth() /2
        var centerY = elFather.outerHeight() /2

        var deltaX = x - centerX
        var deltaY = y - centerY

        var percentX = deltaX / centerX
        var percentY = deltaY / centerY

        el.css({
          transform: 'rotateX('+deg*-percentY + 'deg)'+
          ' rotateY('+deg*percentX+'deg)'
        })
      })
}
library($('#banner'),500,20);
</script>
</body>
</html>
